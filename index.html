<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Halaman Keren - Game & Kartun</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans:wght@400;600&display=swap');
  
  body {
    font-family: 'Open Sans', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #1e1e1e;
    background-image: url('background.jpg'); /* Background asli tanpa perubahan warna */
    background-size: 650px;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #ffffff;
  }

  .header {
    position: absolute;
    top: 0;
    width: 100%;
    padding: 25px;
    background-color: rgba(0, 0, 0, 0.75);
    color: #f0f0f0;
    font-family: 'Lobster', cursive;
    font-size: 3em;
    letter-spacing: 4px;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    text-transform: uppercase;
    font-weight: bold;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
  }

  .container {
    background-color: rgba(255, 255, 255, 0.12);
    padding: 50px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    width: 80%;
    max-width: 700px;
    margin: auto;
    animation: fadeIn 1s ease-in-out;
    backdrop-filter: blur(8px);
  }

  p {
    color: #e0e0e0;
    font-size: 1.5em;
    line-height: 1.6;
    margin-top: 20px;
    background-color: rgba(0, 0, 0, 0.1);
    padding: 20px;
    border-radius: 10px;
    text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.3);
  }

  .btn {
    display: inline-block;
    margin-top: 30px;
    padding: 12px 28px;
    background-color: #ff6600;
    color: #fff;
    font-size: 1.2em;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    text-transform: uppercase;
    transition: all 0.3s ease;
    text-decoration: none;
    box-shadow: 0px 8px 20px rgba(255, 102, 0, 0.4);
  }

  .btn:hover {
    background-color: #ff8533;
    transform: scale(1.05);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Responsiveness */
  @media (max-width: 768px) {
    .header {
      font-size: 2.2em;
      letter-spacing: 3px;
    }

    p {
      font-size: 1.2em;
    }

    .btn {
      font-size: 1em;
    }
  }
</style>
</head>
<body>

<div class="header">Welcome To Clefkdaa</div>

<div class="container">
  <p>Temukan berbagai Manhwa terbaik di genre Romance, Action, dan Fantasy. Ayo mulai eksplorasi dan temukan favoritmu berikutnya!</p>
  <a href="beranda.html" class="btn">Explore More</a>
</div>

</body>
</html>
